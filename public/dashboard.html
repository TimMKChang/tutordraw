<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DrawNOW</title>
  <link rel="shortcut icon" href="/image/favicon.png" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>

  <div class="dashboard-container">

    <div class="fill-bar"></div>

    <div class="dashboard-navbar">

      <div class="title-container">
        <div class="title">DrawNOW</div>
      </div>

      <div class="navbar-item">
        <div class="starred-room"><i class="fas fa-star"></i> Starred</div>
      </div>

      <div class="navbar-item bottom color-used">
        <div class="all-room">All rooms</div>
      </div>

      <div class="navbar-item signout-btn"><i class="fas fa-sign-out-alt"></i> Sign out</div>

    </div>

    <div class="dashboard">

      <div class="header">
        <div class="title">All rooms</div>

        <select id="owner-selector" name="owner-selector">
          <option value="anyone">Owned by anyone</option>
          <option value="me">Owned by me</option>
          <option value="other">Not owned by me</option>
        </select>

      </div>

      <div class="create-join-room">
        <div class="create-btn item">
          <i class="fas fa-plus"></i>
          <div class="title">New room</div>
        </div>
        <div class="join-btn item">
          <i class="fas fa-sign-in-alt"></i>
          <div class="title">Join room</div>
        </div>
      </div>

      <div class="dashboard-rooms">

      </div>

    </div>

    <div class="form-container hide">

      <form action="/room.html" class="create-form hide" onsubmit="event.preventDefault();Controller.createRoom();">
        <div class="title">Create room</div>

        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="createRoomPassword" name="createRoomPassword" class="form-control one"
            placeholder="Setting room password" />
        </div>

        <button type="submit" class="btn btn-block create-btn">Create room</button>
      </form>

      <form action="/room.html" class="join-form hide" onsubmit="event.preventDefault();Controller.joinRoom();">
        <div class="title">Join room</div>
        <div class="form-group">
          <i class="fas fa-chalkboard"></i>
          <input type="text" id="room" name="room" class="form-control top" placeholder="Room ID" />
        </div>
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="joinRoomPassword" name="joinRoomPassword" class="form-control bottom"
            placeholder="Room password" />
        </div>
        <button type="submit" class="btn btn-block join-btn">Join room</button>
      </form>

      <form action="" class="edit-form hide" onsubmit="event.preventDefault();Controller.editRoom();">
        <div class="title">Note</div>

        <div class="form-group">
          <textarea name="roomNote" id="roomNote" cols="30" rows="10" class="form-control bottom"
            placeholder="Type your own note for this room"></textarea>
        </div>

        <button type="submit" class="btn btn-block edit-btn">save</button>
      </form>

    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/f11a2e7131.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

  <script src="/js/config.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/dashboard.js"></script>

</body>

</html>
