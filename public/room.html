<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DrawNOW</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>

  <div id="header"></div>

  <div class="main-container">
    <div class="room-container">

      <div class="whiteboard">
        <canvas width="1200" height="800"> </canvas>

        <div class="tool-box">

          <div class="edit-container mb-3">
            <i class="fas fa-plus-circle new"></i>
            <i class="fas fa-arrow-alt-circle-down download"></i>
          </div>

          <div class="color-btn-container mb-3">
            <div class="color-btn color-btn-black now-color" style="background-color: #000000;" data-color="#000000">
            </div>
            <div class="color-btn color-btn-red" style="background-color: #CE0000;" data-color="#CE0000"></div>
            <div class="color-btn color-btn-green" style="background-color:	#007500;" data-color="#007500"></div>
            <div class="color-btn color-btn-blue" style="background-color:#000093;" data-color="#000093"></div>
            <div class="color-btn color-btn-white" style="background-color: #FFFFFF;" data-color="#FFFFFF"></div>
          </div>

          <div class="width-btn-container mb-3">
            <div class="value-range-display"></div>
            <input type="range" min="1" max="30" step="1" value="3">
          </div>

        </div>

      </div>

      <div class="chatbox">

        <div class="room-info-container">

          <div class="user-list-icon"><i class="fas fa-users"></i></div>

          <div class="user-list">
            <div class="title">Now Online</div>
            <div class="list-container">
            </div>
          </div>

          <div class="room-info">
            <div class="title">Room</div>
            <div class="room-name"></div>
            <input type="hidden" name="invite-url" value="123">
            <div class="copy-link-btn">
              <i class="fas fa-link"></i>
            </div>
            <div class="copy-invite-url-msg">Copied invite link</div>
          </div>

        </div>

        <div class="msg-container"></div>

        <div class="send-msg">
          <textarea name="msg" id="msg" cols="30" rows="3" class="mr-3"></textarea>
          <button class="btn btn-outline-dark send-btn"><i class="far fa-paper-plane"></i></button>
          <button class="btn btn-outline-dark add-image-btn"><i class="far fa-images"></i></button>
          <input type="file" name="image" />
          <div class="preview-container hide">
            <img src="" alt="" class="preview">
            <div class="option-container">
              <button class="btn btn-outline-dark cancel-image-btn"><i class="far fa-times-circle"></i></button>
              <button class="btn btn-outline-dark send-image-btn"><i class="far fa-check-square"></i></button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="chatbox-large-image-container hide">
    <img src="" alt="">
    <button class="btn close-btn"><i class="far fa-times-circle"></i></button>
  </div>

  <div id="footer"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/f11a2e7131.js" crossorigin="anonymous"></script>

  <script src="/js/config.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/room.js"></script>
  <script src="/js/socketEvent.js"></script>

</body>

</html>
