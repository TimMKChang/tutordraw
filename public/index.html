<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DrawNOW</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>

  <div id="header"></div>

  <div class="main-container">
    <div class="index-container">

      <div class="form-container">

        <form action="/room.html" class="create-form" onsubmit="event.preventDefault();createRoom();">
          <div class="title">Quick Start</div>
          <div class="form-group">
            <label for="user">Your Name</label>
            <input type="text" id="user" name="user" class="form-control" placeholder="Enter Your Name" />
          </div>
          <button type="submit" class="btn btn-dark btn-block create-btn">Create New Room</button>
        </form>

        <div class="title-small">Or</div>

        <form action="/room.html" class="join-form" onsubmit="event.preventDefault();joinRoom();">
          <div class="title">Join Room</div>
          <div class="form-group">
            <label for="user">Your Name</label>
            <input type="text" id="user" name="user" class="form-control" placeholder="Enter Your Name" />
          </div>
          <div class="form-group">
            <label for="room">Room Name</label>
            <input type="text" id="room" name="room" class="form-control" placeholder="Enter Room Name" />
          </div>
          <button type="submit" class="btn btn-dark btn-block join-btn">Join Room</button>
        </form>

      </div>

    </div>
  </div>

  <div id="footer"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <script src="/js/main.js"></script>
  <script src="/js/index.js"></script>

</body>

</html>
